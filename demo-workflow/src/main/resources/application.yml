spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/sbtest?useUnicode=true&characterEncoding=UTF-8&useSSL=false&failOverReadOnly=false&serverTimezone=GMT%2B8
        username: root
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            minimum-idle: 5
            connection-test-query: SELECT 1 FROM DUAL
            maximum-pool-size: 20
            auto-commit: true
            idle-timeout: 30000
            pool-name: SpringBootDemoHikariCP
            max-lifetime: 60000
            connection-timeout: 30000

mybatis-plus:
    mapper-locations: classpath:mappers/*.xml
    type-aliases-package: com.www.zz.demoworkflow.simple.domain.entity
    global-config:
        db-config:
            id-type: auto
            table-underline: true
    configuration:
        map-underscore-to-camel-case: true
        cache-enabled: true
logging:
    level:
        com.www: debug